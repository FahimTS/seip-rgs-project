<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for SEIP Project</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="professional">
        <h2>Registration for SEIP Project</h2>
        <div class="seip_form">
            <form action="#">
                <div class="input_holder">
                    <p>Select Course:(In SEIP project one person will be eligible for one course only)</p>
                    <span>First Preference*: </span>
                    <select>
                        <option>Select Course</option>
                        <option>Customer Support and Services</option>
                    </select>
                </div>
                <div class="input_holder">
                    <label>Name*: </label>
                    <input type="text" required>
                </div>
                <div class="input_holder_flex">
                    <div class="holder_one">
                        <label>Father Name*: </label>
                        <input type="text">
                    </div>
                    <div class="holder_two">
                        <label>Mother Name:*</label>
                        <input type="text">
                    </div>
                    <div class="holder_three">
                        <label for="">Gender:</label>
                        <select>
                            <option value="">Select Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                </div>
                <div class="input_holder">
                    <label for="">National ID:</label>
                    <input type="text">
                </div>
                <div class="input_holder_flex">
                    <div class="holder_one">
                        <label>Date of Birth:*</label>
                         <input type="text">
                    </div>
                    <div class="holder_two">
                        <label>Religion:*</label>
                        <input type="text">
                    </div>
                    <div class="holder_three">
                        <label>Ethnic Group:*</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input_holder_flex">
                    <div class="holder_one">
                        <label>Mobile:*</label>
                        <input type="text">
                    </div>
                    <div class="holder_two">
                        <label>Email:*</label>
                        <input type="text">
                    </div>
                </div>
                <div class="employed-block">
                    <div class="em_left">
                        <label for="">Is Employed?</label>
                        <input type="radio" name="employer" id="">Yes
                        <input type="radio" name="employer" id="">No
                    </div>
                    <div class="em_right">
                        <label for="">Monthly Income:</label>
                        <input type="text">
                    </div>
                </div>
                <h3>Permanent Address</h3>
                <div class="input_holder">
                    <label for="">Address:*</label>
                    <input type="text">
                </div>
                <div class="input_holder_flex">
                    <div class="holder_one">
                        <label for="">City:*</label>
                        <input type="text">
                    </div>
                    <div class="holder_two">
                        <label for="">Post Code:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input_holder">
                    <label for="">Division:*</label>
                    <select>
                        <option>Select Division</option>
                        <option>Barisal</option>
                        <option>Dhaka</option>
                        <option>Chattogram</option>
                        <option>Khulna</option>

                    </select>
                </div>
                <h3>Photo</h2>
                <div class="input_holder_up">
                    <input type="file" name="photo">
                    <span style="color: #888889;">Image size should be 300x300 (Max 100KB) in JPG Format </span>
                </div>
                <div class="input_holder">
                    <button class="reset_btn" type="reset">Reset</button>
                    <button class="sub_btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
